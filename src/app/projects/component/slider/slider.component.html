<div #swiperContainer class="swiper-container">
  <div class="swiper-wrapper">
    <div *ngFor="let item of sliderInputValue" class="swiper-slide" (click)="sliderClickEventTrigger(item)">
      <div class="poster">
        <div class="poster-image-container">
          <img [src]="item.posterPath" class="poster-image" alt="{{item.title}}">
        </div>
      </div>
    </div>
  </div>
